<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather App</title>
</head>

<body>
    
    <header class="header">
        <div class="container">
            <h1 class="display-4 text-center"><span id="iconArray">üå§Ô∏è</span>Weather Dashboard</h1>
        </div>
    </header>

    <main>
        
        <div class="col-md-6 offset-md-4">
            <h2 class="subtitle">Showing weather for: <span id="userInput"></span></h2>
            <div id="weather-container" class="list-group"></div>
        </div>

        <container class="flex-row justify-space-between">
            <div class="col-12 col-md-4">
                <div class="card">
                    <h3 class="card-header text-uppercase">Search</h3>
                    <form id="user-form" class="card-body">
                    <label class="form-label" for="search"></label>
                    <input id="userInput" type="text" autofocus="true" class="form-input" />
                    <button type="submit" class="btn btn-info">Search</button>
                    </form>
                    <div class="card">
                        <h3 class="card-header text-uppercase">History</h3> 
                        <div id="location-buttons" class="card-body">
                            <button class="btn btn-info"></button>
                        </div>
                    </div>
                </div>
            </div>
        </container>

    </main>
    
    <script src="./assets/js/script.js"></script>
</body>

</html>

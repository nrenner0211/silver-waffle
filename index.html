<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather App</title>
</head>

<body class="min-100-vh">
    
    <header class="header">
        <div class="container">
            <h1 class="display-4 text-center"><span id="iconArray">üå§Ô∏è</span>Weather Dashboard</h1>
        </div>
    </header>

    <main>
        <div class="container m-4">
            <div class="row">
                <div class="col-md-3 col-sm-12">
                    <div class="row">
                        <div class="input col">
    
                            <input type="text" id="search" class="inputValue" placeholder="Search">
                            <button type="submit" id="searchBtn" class="btn button btn-info">Search</button>
                            
                            <hr>
                            <div class="row">
                                <div id="prevSearch" class="col">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
              
                <div class="col-md-9">
                    <div class="row">
                        <div class="weather display">
                            <h2 class="city"></h2>
                            <h1 class="temp"></h1>
                            <div class="flex">
                                <img src="" alt="" class="icon" />
                                <div class="description"></div>
                            </div>
                            <div class="highLow"></div>
                            <div class="humidity"></div>
                        </div>
                    </div>
                </div>

                    <div class="row">
                        <div class="col-md-12 justify-content-center" id="forecast">
                            <h2>Five Day Forecast</h2>
                            <div id="fiveDay" class="row">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>  
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
